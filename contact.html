<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">

</head>

<body>

    <!----------------------------Contact section--------------------------------------------------------------->
    <section class="contact">
        <div class="content">
            <h2>Contact <span>Me</span></h2>
            <p>"We’re here to help—reach out to us anytime!"</p>

        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <div class="icon"><img src="map.png" alt="" width="23px"></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>103 , Building NO.7 , Nilkanth Park , Wyle Nagar<br>Kalyan(W) ,Dist.Thane<br>421301</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><img src="phone-call.png" alt="" width="23px"></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+91 9850966602</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><img src="email.png" alt="" width="23px"></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>mahajansham01@gmail.com</p>
                    </div>
                </div>
                <div class="back">
                <a href="index.html"><button type="button">Back</button></a>
                </div>
            </div>
            <div class="form-container">
                <!-- <h1>Contact Us</h1> -->
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit">Send Message</button>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
